<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="script.js">
</head>
<body>
    <header>
        <div>
        <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <div class="main_container">
           <div class="textarea_">
            <input type="text" id="display" disabled placeholder="0">
           </div>
           <div class="buttons">
             <form class="form">
                <input type="button" class="button4" value="C" onclick="clearscreen()">
                <input type="button" class="button4" value="^" onclick="getvalue('**')">
                <input type="button" class="button4" value="%" onclick="getvalue('%')">
                <input type="button" class="button3" value="/" onclick="getvalue('/')">
                <input type="button" class="button1" value="7" onclick="getvalue('7')">
                <input type="button"class="button1" value="8"  onclick="getvalue('8')">
                <input type="button" class="button1" value="9"  onclick="getvalue('9')">
                <input type="button" class="button3" value="*" onclick="getvalue('*')" >
                <input type="button" class="button1" value="4" onclick="getvalue('4')">
                <input type="button"  class="button1" value="5" onclick="getvalue('5')">
                <input type="button"  class="button1" value="6" onclick="getvalue('6')">
                <input type="button"  class="button3" value="-" onclick="getvalue('-')">
                <input type="button"  class="button1" value="1" onclick="getvalue('1')">
                <input type="button"  class="button1" value="2" onclick="getvalue('2')">
                <input type="button"  class="button1" value="3" onclick="getvalue('3')">
                <input type="button" class="button3" value="+" onclick="getvalue('+')">
                <input type="button" class="button2" value="0" onclick="getvalue('0')">
                <input type="button"  class="button1" value="." onclick="getvalue('.')">
                <input type="button"  class="button3" value="=" onclick="calculateResult()">
             </form>
           </div>
        </div>
        <script>
            function getvalue(value)
            {
              document.getElementById('display').value+=value;
            }
            function clearscreen()
            {
                document.getElementById('display').value=' ';
            }
            function deletvalue()
            {
                document.getElementById('display').value-=getvalue('button');
            }
            function calculateResult() {
            const resultField = document.getElementById('display');
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Error';
            }
        }
        </script>
    </main>
    <footer>

    </footer>
    
</body>
</html>
